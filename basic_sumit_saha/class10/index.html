<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    // assignment 

    <p id="demo"></p>
    

    <script>
let x = 10;
x += 5;
document.getElementById("demo").innerHTML = x;

let y = 10;
y %= 5;
document.getElementById("demo").innerHTML = y;

    </script>
</body>
</html>
